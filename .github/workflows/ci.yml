---
name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type checking
        run: npm run type-check

      - name: ESLint
        run: npm run lint

      - name: Prettier format check
        run: npm run format:check

      - name: Run tests
        run: npm test
        # TODO: Once Vitest is configured, this will run the test suite

      # TODO: Add coverage reporting once testing is implemented
      # Uncomment and configure when Vitest + coverage is set up:
      # - name: Upload coverage reports
      #   if: always()
      #   uses: codecov/codecov-action@v4
      #   with:
      #     file: ./coverage/coverage-final.json
      #     flags: unittests
      #     name: codecov-arc-portfolio

      - name: Build verification
        run: npm run build

  markdown:
    name: Documentation Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Lint markdown files
        run: npx markdownlint-cli2

  e2e:
    name: E2E Tests
    needs: quality-gates
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (smoke - PRs)
        if: github.event_name == 'pull_request'
        run: npm run test:e2e -- --project="Desktop Chrome"

      - name: Run E2E tests (full viewport suite - main)
        if: github.ref == 'refs/heads/main'
        run: npm run test:e2e -- --project="Desktop Chrome" --project="Mobile Chrome" --project="Tablet"

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7
