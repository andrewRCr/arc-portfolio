---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Manual trigger from Actions tab

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type checking
        run: npm run type-check

      - name: ESLint
        run: npm run lint

      - name: Prettier format check
        run: npm run format:check

      - name: Run tests
        run: npm test
        # TODO: Once Vitest is configured, this will run the test suite

      # TODO: Add coverage reporting once testing is implemented
      # Uncomment and configure when Vitest + coverage is set up:
      # - name: Upload coverage reports
      #   if: always()
      #   uses: codecov/codecov-action@v4
      #   with:
      #     file: ./coverage/coverage-final.json
      #     flags: unittests
      #     name: codecov-arc-portfolio

      - name: Build verification
        run: npm run build

  markdown:
    name: Documentation Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Lint markdown files
        run: npx markdownlint-cli2

  # E2E smoke test for PRs - fast feedback with Chromium only
  e2e-smoke:
    name: E2E Smoke (PR)
    if: github.event_name == 'pull_request'
    needs: quality-gates
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke tests
        run: npm run test:e2e -- --project="Desktop Chrome"

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-smoke
          path: e2e/playwright-report/
          retention-days: 7

  # Full cross-browser E2E suite for main branch
  # Runs Chromium, Firefox, and WebKit in parallel jobs
  e2e-full:
    name: E2E ${{ matrix.browser }}
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: quality-gates
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false # Run all browsers even if one fails
      matrix:
        include:
          - browser: chromium
            projects: '--project="Desktop Chrome" --project="Mobile Chrome" --project="Tablet"'
          - browser: firefox
            projects: '--project="Firefox"'
          - browser: webkit
            projects: '--project="WebKit"'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright ${{ matrix.browser }}
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests (${{ matrix.browser }})
        run: npm run test:e2e -- ${{ matrix.projects }}

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: e2e/playwright-report/
          retention-days: 7
