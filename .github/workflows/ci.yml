---
name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type checking
        run: npm run type-check

      - name: ESLint
        run: npm run lint

      - name: Prettier format check
        run: npm run format:check

      - name: Run tests
        run: npm test
        # TODO: Once Vitest is configured, this will run the test suite

      # TODO: Add coverage reporting once testing is implemented
      # Uncomment and configure when Vitest + coverage is set up:
      # - name: Upload coverage reports
      #   if: always()
      #   uses: codecov/codecov-action@v4
      #   with:
      #     file: ./coverage/coverage-final.json
      #     flags: unittests
      #     name: codecov-arc-portfolio

      - name: Build verification
        run: npm run build

  markdown:
    name: Documentation Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Lint markdown files
        run: npx markdownlint-cli2
